.contan{position:relative;

}

.clock span{position:absolute;
          transform: rotate(calc(30deg * var(--i)));
          inset: 20px;
          text-align: center;
         

}
.clock span b{  transform: rotate(calc(-30deg * var(--i)));
               display: inline-block;
            font-size: 30px;
            font-weight: 120PX;
            color: brown;
}

.clock::before{content: '';
              position: absolute;
              width: 8px;
              height: 8px;
              border-radius: 50%;
              background-color: antiquewhite;

}
.hand i{position: absolute;
     background-color: var(--clr);
     width: 10px;
     height: 180px;
     border-radius: 8px;

}
.hand{position: absolute;
      display: flex;
      justify-content: center;
      align-items: flex-end;
   

}

body{
     background-image: url(https://th.bing.com/th?id=OIP.36gnhe24BTG6l4zPN3JvMAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2);
     background-repeat: no-repeat;
     background-size: cover
}
       
        </style>
        
    
    </head>
    <body>
      <div class="contan" >
       <div class="clock">
        <div style="--clr:blue;" class="hand" id="hours"><i></i></div>
        <div style="--clr:red;" class="hand" id="minut"><i></i></div>
        <div style="--clr:black;--width:3px;" class="hand" id="sec"><i></i></div>
     <span style="--i:1;"><b>1</b></span>
     <span style="--i:2;"><b>2</b></span>
     <span style="--i:3;"><b>3</b></span>
     <span style="--i:4;"><b>4</b></span>
     <span style="--i:5;"><b>5</b></span>
     <span style="--i:6;"><b>6</b></span>
     <span style="--i:7;"><b>7</b></span>
     <span style="--i:8;"><b>8</b></span>
     <span style="--i:9;"><b>9</b></span>
     <span style="--i:10;"><b>10</b></span>
     <span style="--i:11;"><b>11</b></span>
     <span style="--i:12;"><b>12</b></span>
       </div>
       </div>
<script>
 var hr = document.getElementById('hours');
 var mint = document.getElementById('minut');
 var sec = document.getElementById('sec');
 function displaytime(){
  var date = new Date();
var hh = date.getHours();
var mm = date.getMinutes();
var ss = date.getSeconds();
 
var hrotate = 30*hh + mm/2;
var mrotate = 6*mm;
var srotate = 6*ss;
hr.style.transform = `rotate(${hrotate}deg)`;
mint.style.transform = `rotate(${mrotate}deg)`;
sec.style.transform = `rotate(${srotate}deg)`;

 }

 setInterval(displaytime,1000);

</script>    

    </body>
